<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee Management App</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@tailwindcss/browser@latest"></script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
    </style>
  </head>
  <body class="bg-gray-100">
    <header class="bg-blue-500 text-white py-4">
      <div class="container mx-auto px-4">
        <h1 class="text-2xl font-semibold text-center">Employee Management</h1>
      </div>
    </header>

    <main class="container mx-auto p-4 md:p-6">
      <div id="employeeForm" class="bg-white rounded-lg shadow-md p-4 md:p-6 mb-6">
        <h2 class="text-xl font-semibold text-gray-800 mb-4 text-center">Add Employee</h2>
        <form>
          <div class="mb-4">
            <label for="name" class="block text-gray-700 text-sm font-bold mb-2">Name:</label>
            <input type="text" id="name" name="name" placeholder="John Doe" required
                   class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" />
          </div>
          <div class="mb-4">
            <label for="position" class="block text-gray-700 text-sm font-bold mb-2">Position:</label>
            <input type="text" id="position" name="position" placeholder="Software Engineer" required
                   class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" />
          </div>
          <div class="mb-4">
            <label for="salary" class="block text-gray-700 text-sm font-bold mb-2">Salary:</label>
            <input type="number" id="salary" name="salary" placeholder="75000" required
                   class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" />
          </div>
          <button type="submit" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full">
            Add Employee
          </button>
        </form>
      </div>

      <div id="employeeList" class="bg-white rounded-lg shadow-md p-4 md:p-6">
        <h2 class="text-xl font-semibold text-gray-800 mb-4 text-center">Employee List</h2>
        <table id="employeeTable" class="min-w-full table-auto rounded-lg hidden">
          <thead class="bg-gray-200">
            <tr>
              <th class="px-4 py-2 text-left text-gray-600 font-semibold uppercase">Name</th>
              <th class="px-4 py-2 text-left text-gray-600 font-semibold uppercase">Position</th>
              <th class="px-4 py-2 text-left text-gray-600 font-semibold uppercase">Salary</th>
              <th class="px-4 py-2 text-left text-gray-600 font-semibold uppercase">Actions</th>
            </tr>
          </thead>
          <tbody class="text-gray-700">
            <tr>
              <td colspan="4" class="px-4 py-2 text-center text-gray-500">No employees available</td>
            </tr>
          </tbody>
        </table>
        <div id="noEmployees" class="text-center text-gray-500">No employees available</div>
      </div>
    </main>

    <footer class="bg-gray-800 text-white py-4 mt-8">
      <div class="container mx-auto px-4 text-center">
        <p>Â© 2023 Employee Management App. All rights reserved.</p>
      </div>
    </footer>

    <script>
      const employeeForm = document.querySelector("#employeeForm form");
      const employeeListTable = document.querySelector("#employeeList table");
      const employeeListTableBody = document.querySelector("#employeeList tbody");
      const noEmployeesMessage = document.querySelector("#noEmployees");
      const token = localStorage.getItem('token');

      function validateToken() {
          if (!token) {
              alert('Please log in to access this page.');
              window.location.href = './login.html';
              return false;
          }
          return true;
      }

      employeeForm.addEventListener("submit", (event) => {
        event.preventDefault();

        const name = document.querySelector("#name").value;
        const position = document.querySelector("#position").value;
        const salary = document.querySelector("#salary").value;

        if (!name || !position || !salary) {
          alert("Please fill in all fields.");
          return;
        }

        if (salary < 0) {
          alert("Salary must be a positive number.");
          return;
        }

        const newEmployee = { name, position, salary };

        fetch("http://localhost:3000/employees", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
             Authorization: `Bearer ${token}`,
          },
          body: JSON.stringify(newEmployee),
        })
          .then((response) => {
            if (!response.ok) {
              throw new Error(`HTTP error! status: ${response.status}`);
            }
            return response.json();
          })
          .then((data) => {
            console.log("Employee added:", data);
            displayEmployee(data);
            employeeForm.reset();
          })
          .catch((error) => {
            console.error("Error adding employee:", error);
            alert("Failed to add employee. Please check the console for errors.");
          });
      });

      function fetchEmployees() {
        if (!validateToken()) return;
        fetch("http://localhost:3000/employees", {
          method: "GET",
          headers: {
             Authorization: `Bearer ${token}`,
          },
        })
          .then((response) => {
            if (!response.ok) {
              throw new Error(`HTTP error! status: ${response.status}`);
            }
            return response.json();
          })
          .then((data) => {
            if (data.length === 0) {
              employeeListTable.classList.add("hidden");
              noEmployeesMessage.classList.remove("hidden");
            } else {
              employeeListTable.classList.remove("hidden");
              noEmployeesMessage.classList.add("hidden");
              employeeListTableBody.innerHTML = "";
              data.forEach((employee) => displayEmployee(employee));
            }
          })
          .catch((error) => {
            console.error("Error fetching employees:", error);
            alert("Failed to fetch employees. Please check the console for errors.");
          });
      }

      function displayEmployee(employee) {
        const row = employeeListTableBody.insertRow();
        const nameCell = row.insertCell();
        const positionCell = row.insertCell();
        const salaryCell = row.insertCell();
        const actionsCell = row.insertCell();

        nameCell.textContent = employee.name;
        positionCell.textContent = employee.position;
        salaryCell.textContent = employee.salary;

        const editButton = document.createElement("button");
        editButton.textContent = "Edit";
        editButton.className = "bg-yellow-500 hover:bg-yellow-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline text-xs mr-1";
        editButton.addEventListener("click", () => editEmployee(employee._id, row));
        actionsCell.appendChild(editButton);

        const deleteButton = document.createElement("button");
        deleteButton.textContent = "Delete";
        deleteButton.className = "bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline text-xs";
        deleteButton.addEventListener("click", () => deleteEmployee(employee._id, row));
        actionsCell.appendChild(deleteButton);
      }

      function editEmployee(id, row) {
        const nameCell = row.cells[0];
        const positionCell = row.cells[1];
        const salaryCell = row.cells[2];

        const nameInput = document.createElement("input");
        nameInput.type = "text";
        nameInput.value = nameCell.textContent;
        nameCell.textContent = "";
        nameCell.appendChild(nameInput);

        const positionInput = document.createElement("input");
        positionInput.type = "text";
        positionInput.value = positionCell.textContent;
        positionCell.textContent = "";
        positionCell.appendChild(positionInput);

        const salaryInput = document.createElement("input");
        salaryInput.type = "number";
        salaryInput.value = salaryCell.textContent;
        salaryCell.textContent = "";
        salaryCell.appendChild(salaryInput);

        const saveButton = document.createElement("button");
        saveButton.textContent = "Save";
        saveButton.className = "bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline text-xs mr-1";
        const cancelButton = document.createElement("button");
        cancelButton.textContent = "Cancel";
        cancelButton.className = "bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline text-xs";

        const actionsCell = row.cells[3];
        actionsCell.innerHTML = "";
        actionsCell.appendChild(saveButton);
        actionsCell.appendChild(cancelButton);

        cancelButton.addEventListener("click", () => {
          nameCell.textContent = nameInput.value;
          positionCell.textContent = positionInput.value;
          salaryCell.textContent = salaryInput.value;
          actionsCell.innerHTML = "";
          const editButton = document.createElement("button");
          editButton.textContent = "Edit";
          editButton.className = "bg-yellow-500 hover:bg-yellow-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline text-xs mr-1";
          editButton.addEventListener("click", () => editEmployee(id, row));
          actionsCell.appendChild(editButton);

          const deleteButton = document.createElement("button");
          deleteButton.textContent = "Delete";
          deleteButton.className = "bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline text-xs";
          deleteButton.addEventListener("click", () => deleteEmployee(id, row));
          actionsCell.appendChild(deleteButton);
        });

        saveButton.addEventListener("click", () => {
          const updatedEmployee = {
            name: nameInput.value,
            position: positionInput.value,
            salary: salaryInput.value,
          };

          fetch(`http://localhost:3000/employees/${id}`, {
            method: "PUT",
            headers: {
              "Content-Type": "application/json",
               Authorization: `Bearer ${token}`,
            },
            body: JSON.stringify(updatedEmployee),
          })
            .then((response) => {
              if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
              }
              return response.json();
            })
            .then((data) => {
              console.log("Employee updated:", data);
              nameCell.textContent = updatedEmployee.name;
              positionCell.textContent = updatedEmployee.position;
              salaryCell.textContent = updatedEmployee.salary;
              actionsCell.innerHTML = "";
              const editButton = document.createElement("button");
              editButton.textContent = "Edit";
              editButton.className = "bg-yellow-500 hover:bg-yellow-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline text-xs mr-1";
              editButton.addEventListener("click", () => editEmployee(id, row));
              actionsCell.appendChild(editButton);

              const deleteButton = document.createElement("button");
              deleteButton.textContent = "Delete";
              deleteButton.className = "bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline text-xs";
              deleteButton.addEventListener("click", () => deleteEmployee(id, row));
              actionsCell.appendChild(deleteButton);
            })
            .catch((error) => {
              console.error("Error updating employee:", error);
              alert("Failed to update employee. Please check the console for errors.");
            });
        });
      }

      function deleteEmployee(id, row) {
        if (confirm("Are you sure you want to delete this employee?")) {
          fetch(`http://localhost:3000/employees/${id}`, {
            method: "DELETE",
            headers: {
               Authorization: `Bearer ${token}`,
            },
          })
            .then((response) => {
              if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
              }
              return response.json();
            })
            .then((data) => {
              console.log("Employee deleted:", data);
              employeeListTableBody.deleteRow(row.rowIndex - 1);
              if (employeeListTableBody.rows.length === 0) {
                employeeListTable.classList.add("hidden");
                noEmployeesMessage.classList.remove("hidden");
              }
            })
            .catch((error) => {
              console.error("Error deleting employee:", error);
              alert("Failed to delete employee. Please check the console for errors.");
            });
        }
      }

      window.onload = fetchEmployees;
    </script>
  </body>
</html>
