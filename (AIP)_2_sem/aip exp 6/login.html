
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@tailwindcss/browser@latest"></script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
    </style>
</head>
<body class="bg-gray-100 p-6 flex items-center justify-center min-h-screen">
    <div class="container max-w-md bg-white shadow-md rounded-lg p-8">
        <h1 class="text-3xl font-semibold text-blue-600 text-center mb-6">Login</h1>
        <form id="loginForm">
            <div class="mb-4">
                <label for="username" class="block text-gray-700 text-sm font-bold mb-2">Username:</label>
                <input type="text" id="username" name="username" required
                       class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                       placeholder="Enter your username">
            </div>
            <div class="mb-6">
                <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password:</label>
                <input type="password" id="password" name="password" required
                       class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                       placeholder="Enter your password">
            </div>
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full">
                Login
            </button>
        </form>
        <div class="mt-4 text-center">
            <p class="text-gray-600 text-sm">Don't have an account? <a href="./signup.html" class="text-blue-500 hover:text-blue-700 font-semibold">Sign up</a></p>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');

        loginForm.addEventListener('submit', (event) => {
            event.preventDefault();

            const username = loginForm.username.value;
            const password = loginForm.password.value;

            if (!username || !password) {
                alert('Please enter both username and password.');
                return;
            }

            const loginData = { username, password };

            fetch('http://localhost:3000/login', {  //  Ensure this matches your backend API endpoint
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(loginData),
            })
            .then(response => {
                if (!response.ok) {
                    return response.json().then(err => { throw new Error(err.message || 'Login failed'); });
                }
                return response.json();
            })
            .then(data => {
                if (data.token) {
                    localStorage.setItem('token', data.token);
                    alert('Login successful! Redirecting...');
                     window.location.href = './index.html'; //  Redirect to the main page
                } else {
                    alert('Login failed: Token not received.');
                }
            })
            .catch(error => {
                console.error('Login error:', error);
                alert(error.message || 'Login failed. Please check your credentials and try again.');
            });
        });
    </script>
</body>
</html>
